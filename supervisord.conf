[supervisord]
nodaemon=true

; =================================================================
; 进程定义
; =================================================================

[program:musebot]
; 命令：启动 MuseBot
command=/app/MuseBot
; 自动启动
autostart=true
; 启动失败时自动重启
autorestart=true
; 以 appuser 运行
user=appuser
; 标准输出日志
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
; 标准错误日志
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:musebotadmin]
; 命令：启动 MuseBotAdmin
command=/app/MuseBotAdmin
; 自动启动
autostart=true
; 启动失败时自动重启
autorestart=true
; 以 appuser 运行
user=appuser
; 标准输出日志
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
; 标准错误日志
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0